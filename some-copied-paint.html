            <article class="main article">
                <h1 class="title">很久前的一些绘画临摹稿</h1>
                <section class="info">
                    <span class="avatar" style="background-image: url(/blog/images/avatar.jpg);"></span>
                    <a class="name" href="/blog/about.me.html">猫叔</a>
                    
                    <span class="date" data-time="1471226400"><span class="from"></span></span>
                    
                    <span class="tags"><a class="tag" href="/blog/tag/%e8%ae%be%e8%ae%a1/index.html">设计</a><a class="tag" href="/blog/tag/%e7%bb%98%e7%94%bb/index.html">绘画</a></span>
                </section>
                <article class="content"><p>初中开始喜欢上画画，从画给同学看的火柴小人剪纸小故事本，到现在的软件绘画，看到流畅优雅的线稿总觉得好美，禁不住想要去临摹，当然到能熟练原创还需要很多很多的练习，需要超强的构图与想象力。总之加油吧！祭上很久以前临摹与胡乱的图。</p>
